version: '3'

services:
  db:
    image: postgres:12.2-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - TZ=Asia/Tokyo

  web:
    build:
      context: "./docker-rails"
      dockerfile: "Dockerfile"
    command: ash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./app:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db

  solargraph:
    build:
      context: "./docker-solargraph"
      dockerfile: "Dockerfile"
    ports:
      - "8091:7658"
    depends_on:
      - db
      - web

